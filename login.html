<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-weight: 700;
            color: #333;
        }

        .form-control {
            border-radius: 0;
            border: 1px solid #ccc;
            height: 50px;
            font-size: 16px;
            padding-left: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: 0;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
        }

        .form-footer a {
            color: #007bff;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo1.png" style="margin-left: 88%;" width="200" height="120" class="d-inline-block align-top" alt="Logo">
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Welcome Back!</h2>
            <p class="text-center">Sign in to access your account</p>
            <form action="index.html">
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Email or Phone">
                </div>
                <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember me</label>
                </div>
                <input type="submit" value="Sign In"  class="btn btn-primary btn-block">
                <p class="text-center mt-3">Don't have an account yet? <a href="Sign_up.html">Sign Up</a></p>
            </form>
            </div>
        </div>
    </div>

</body>
</html>
