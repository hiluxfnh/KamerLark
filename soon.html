<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .coming-soon {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ddd;
        padding: 50px;
        text-align: center;
      }
      .coming-soon h1 {
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
      }
      .coming-soon p {
        font-size: 14px;
        color: #333;
        margin-bottom: 30px;
      }
      .coming-soon .countdown {
        background-color: #333;
        color: #fff;
        border-radius: 50px;
        padding: 15px 30px;
        font-weight: bold;
        display: inline-block;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">
      <h1>Coming Soon</h1>
      <p>Our website is currently under construction. We apologize for any inconvenience and appreciate your patience.</p>
      <div class="countdown">Few Days</div>
    </div>
  </body>
</html>
