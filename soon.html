<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 <!-- Bootstrap CSS & JS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 
 <!-- Custom CSS -->
 <link rel="stylesheet" href="css/style.css">
 
 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <style>
      body {
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .coming-soon {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ddd;
        padding: 50px;
        text-align: center;
      }
      .coming-soon h1 {
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
      }
      .coming-soon p {
        font-size: 14px;
        color: #333;
        margin-bottom: 30px;
      }
      .coming-soon .countdown {
        background-color: #333;
        color: #fff;
        border-radius: 50px;
        padding: 15px 30px;
        font-weight: bold;
        display: inline-block;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">
      <h1>Coming Soon</h1>
      <p>Our website is currently under construction. We apologize for any inconvenience and appreciate your patience.</p>
      <div class="countdown">Few Days</div>
      <form action="index.html">
        <button class="btn btn-primary" style="color: white;">Back </button>
    </form>
    
    </div>

    
  </body>
</html>
